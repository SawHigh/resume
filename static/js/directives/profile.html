    <div class="col-sm-6">
	    <div class="panel panel-primary" ng-controller="profileCtrl">
	         <div class="panel-heading">Profile</div>
	         <div class="panel-body">
	               <form class="form-horizontal">
	                      <div class="form-group">
	    		<label  class="col-sm-4 control-label">Name</label>
	   		 <div class="col-sm-8">
	    		  <input type="text" class="form-control" placeholder="Name" ng-readonly="{{readonly}}"  ng-model="profiles.name">
	   	                 </div>
	                     </div>
	                      <div class="form-group">
	    		<label class="col-sm-4 control-label">Email</label>
	   		 <div class="col-sm-8">
	    		  <input type="email" class="form-control" placeholder="Email" ng-readonly="{{readonly}}" ng-model="profiles.email">
	   	                 </div>
	                     </div>
	                     <div class="form-group">
	    		<label  class="col-sm-4 control-label">Phone</label>
	   		 <div class="col-sm-8">
	    		  <input type="text" class="form-control" placeholder="phone" ng-readonly="{{readonly}}"  ng-model="profiles.phone">
	   	                 </div>
	                     </div>
	                     <div class="form-group">
	    		<label  class="col-sm-4 control-label">Address</label>
	   		 <div class="col-sm-8">
	    		  <input type="text" class="form-control" placeholder="address" ng-readonly="{{readonly}}"  ng-model="profiles.address">
	   	                 </div>
	                     </div>
	                     <div class="form-group">
	    		<label class="col-sm-4 control-label">Birth</label>
	   		 <div class="col-sm-8" id="birth">
	    		  <input type="text" class="form-control" placeholder="yyyy-mm-dd" ng-readonly="{{readonly}}" ng-model="profiles.birthday">
	   	                 </div>
	                     </div>
	                     <div class="form-group">
	    		<label class="col-sm-4 control-label">Sex</label>
	   		 <div class="col-sm-8" id="birth">
	    		  <select class="form-control" ng-disabled="{{readonly}}" ng-model= "profiles.sex">
                                                              <option value="Male">Male</option>
                                                              <option value="Female">Female</option>
                                                              <option value="Other">Other</option>
			</select>
	   	                 </div>
	                     </div>
	                     <div class="form-group">
	    		<label  class="col-sm-4 control-label">Introduction</label>
	   		 <div class="col-sm-8">
	    		  <textarea type="text" class="form-control" placeholder="Introduction" ng-readonly="{{readonly}}" ng-model="profiles.introducion"/>
	   	                 </div>
	                     </div>
	                 <a href="#/profileUpdate/edit" type="submit" class="btn btn-primary" ng-show="{{readonly}}">Edit</a>
	                 <a  ng-click="submit()" class="btn btn-success" ng-hide="{{readonly}}">Submit</a>
	                 <a href="#/" type="submit" class="btn btn-danger" ng-hide="{{readonly}}">Cancel</a>
	               </form>
	         </div>
	    </div>
    </div>
